---
- name: Upgrade packages on all cluster nodes
  hosts: raspberry_pi_cluster
  become: yes
  gather_facts: yes
  remote_user: ansible

  vars:
    upgrade_type: full  # Options: safe, full, dist
    # safe: Only upgrade packages that don't require changes to dependencies
    # full: Upgrade all packages (apt upgrade)
    # dist: Perform a distribution upgrade (apt dist-upgrade)

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade packages (safe upgrade)
      apt:
        upgrade: safe
        autoremove: yes
        autoclean: yes
      when: upgrade_type == 'safe'

    - name: Upgrade all packages (full upgrade)
      apt:
        upgrade: full
        autoremove: yes
        autoclean: yes
      when: upgrade_type == 'full'

    - name: Perform distribution upgrade
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      when: upgrade_type == 'dist'

    - name: Display upgrade summary
      debug:
        msg:
          - "Package upgrade completed on {{ inventory_hostname }}"
          - "Upgrade type: {{ upgrade_type }}"
          - "Autoremove: Enabled (removed unused packages)"
          - "Autoclean: Enabled (cleaned package cache)"

