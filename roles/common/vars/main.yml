---
# Common variables for Raspberry Pi setup

# System configuration
timezone: "UTC"
locale: "en_US.UTF-8"

# User configuration
# Note: This is a default value. The actual user should be set in the inventory file.
# The inventory file should specify ansible_user for each host (e.g., sdconrox for Proxmox VM, pi for Raspberry Pi)
ansible_become: yes

# System packages
system_packages:
  - curl
  - wget
  - apt-transport-https
  - ca-certificates
  - gnupg
  - lsb-release
  - vim
  - htop
  - net-tools
  - nfs-common

# Disable swap for Kubernetes
disable_swap: true

# Enable cgroups (required for Kubernetes)
enable_cgroups: true

