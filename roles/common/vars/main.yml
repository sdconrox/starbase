---
# Common variables for Raspberry Pi setup

# System configuration
timezone: "UTC"
locale: "en_US.UTF-8"

# User configuration
ansible_user: pi
ansible_become: yes

# System packages
system_packages:
  - curl
  - wget
  - apt-transport-https
  - ca-certificates
  - gnupg
  - lsb-release
  - vim
  - htop
  - net-tools

# Disable swap for Kubernetes
disable_swap: true

# Enable cgroups (required for Kubernetes)
enable_cgroups: true

