---
# Kubernetes deployment variables

# Use k3s (lightweight) or full k8s
use_k3s: true
k3s_version: "v1.34.3+k3s1"  # Latest stable k3s version (Kubernetes 1.34.3) - use specific version instead of "latest" to avoid download failures
kubernetes_version: "1.34"  # Kubernetes version that k3s supports

# Network configuration
cluster_cidr: "10.42.0.0/16"
service_cidr: "10.43.0.0/16"

# k3s specific settings
k3s_token_file: "/var/lib/rancher/k3s/server/node-token"
