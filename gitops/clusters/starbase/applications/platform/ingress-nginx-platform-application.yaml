apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-platform
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-69"
spec:
  project: default
  source:
    repoURL: https://gitea.sdconrox.com/sdconrox/starbase.git
    targetRevision: HEAD
    path: gitops/platform/ingress-nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
