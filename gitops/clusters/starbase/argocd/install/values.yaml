# Keep this minimal; we can tune later

# Install CRDs with the chart (recommended for Helm installs)
crds:
  install: true

# Create Argo Applications during the Helm install
extraObjects:
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: starbase-apps
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "-10"
    spec:
      project: default
      source:
        repoURL: https://gitea.sdconrox.com/sdconrox/starbase.git
        targetRevision: HEAD
        path: gitops/clusters/starbase/apps
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: starbase-platform
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      project: default
      source:
        repoURL: https://gitea.sdconrox.com/sdconrox/starbase.git
        targetRevision: HEAD
        path: gitops/clusters/starbase/platform
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
