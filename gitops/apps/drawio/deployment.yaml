apiVersion: v1
kind: Namespace
metadata:
  name: drawio
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: drawio
  namespace: drawio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drawio
  namespace: drawio
  labels:
    app: drawio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drawio
  template:
    metadata:
      labels:
        app: drawio
    spec:
      serviceAccountName: drawio
      initContainers:
        - name: copy-tomcat
          image: jgraph/drawio:latest
          command: ["/bin/sh"]
          args:
            - -c
            - |
              # Copy entire tomcat directory to writable volume
              cp -a /usr/local/tomcat/. /tomcat-writable/ 2>/dev/null || true
              # Ensure all required directories exist
              mkdir -p /tomcat-writable/webapps/draw/js
              mkdir -p /tomcat-writable/conf/Catalina/localhost
              mkdir -p /tomcat-writable/logs
              mkdir -p /tomcat-writable/temp
              mkdir -p /tomcat-writable/work
              # Set ownership to UID 1000
              chown -R 1000:1000 /tomcat-writable || true
              exit 0
          volumeMounts:
            - name: tomcat-writable
              mountPath: /tomcat-writable
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
      containers:
        - name: drawio
          image: jgraph/drawio:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tomcat-writable
              mountPath: /usr/local/tomcat
      volumes:
        - name: tomcat-writable
          emptyDir: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: Always
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: drawio
  namespace: drawio
  labels:
    app: drawio
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: drawio
