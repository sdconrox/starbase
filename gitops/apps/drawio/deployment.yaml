apiVersion: v1
kind: Namespace
metadata:
  name: drawio
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: drawio
  namespace: drawio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drawio
  namespace: drawio
  labels:
    app: drawio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drawio
  template:
    metadata:
      labels:
        app: drawio
    spec:
      serviceAccountName: drawio
      initContainers:
        - name: fix-permissions
          image: jgraph/drawio:latest
          command: ["/bin/sh"]
          args:
            - -c
            - |
              # Change ownership of tomcat webapps directory to UID 1000
              chown -R 1000:1000 /usr/local/tomcat/webapps || true
              # Also fix any other directories that might need write access
              chown -R 1000:1000 /usr/local/tomcat/conf /usr/local/tomcat/logs /usr/local/tomcat/temp /usr/local/tomcat/work 2>/dev/null || true
              exit 0
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
      containers:
        - name: drawio
          image: jgraph/drawio:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: Always
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: drawio
  namespace: drawio
  labels:
    app: drawio
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: drawio
