apiVersion: v1
kind: Namespace
metadata:
  name: planka
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: planka
  namespace: planka
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: planka-data
  namespace: planka
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: planka
  namespace: planka
  labels:
    app: planka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: planka
  template:
    metadata:
      labels:
        app: planka
    spec:
      serviceAccountName: planka
      initContainers:
        - name: init-planka-storage
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              set -e
              mkdir -p /data/user-avatars
              mkdir -p /data/project-background-images
              mkdir -p /data/background-images
              mkdir -p /data/attachments
              # Best-effort ownership; may be restricted by NFS settings.
              chown -R 1000:1000 /data || true
              chmod -R 775 /data || true
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: planka-data
              mountPath: /data
      containers:
        - name: planka
          image: ghcr.io/plankanban/planka:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 1337
              protocol: TCP
          args:
            - sh
            - -ec
            - |
              export DATABASE_URL="postgresql://planka:${DB_PASSWORD}@planka-db:5432/planka"
              exec ./start.sh
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: planka
                  key: db
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: planka
                  key: secret-key
            - name: BASE_URL
              value: "https://planka.apocalypso.xyz"
            - name: DEFAULT_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: planka
                  key: email
            - name: DEFAULT_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: planka
                  key: password
            - name: DEFAULT_ADMIN_NAME
              valueFrom:
                secretKeyRef:
                  name: planka
                  key: name
            - name: DEFAULT_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: planka
                  key: username
            - name: TRUST_PROXY
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 1337
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 1337
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: planka-data
              mountPath: /app/public/user-avatars
              subPath: user-avatars
            - name: planka-data
              mountPath: /app/public/project-background-images
              subPath: project-background-images
            - name: planka-data
              mountPath: /app/public/background-images
              subPath: background-images
            - name: planka-data
              mountPath: /app/private/attachments
              subPath: attachments
      volumes:
        - name: planka-data
          persistentVolumeClaim:
            claimName: planka-data
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: planka
  namespace: planka
  labels:
    app: planka
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 1337
      protocol: TCP
      name: http
  selector:
    app: planka
