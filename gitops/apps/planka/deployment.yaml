apiVersion: v1
kind: Namespace
metadata:
  name: planka
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: planka
  namespace: planka
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: planka
  namespace: planka
  labels:
    app: planka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: planka
  template:
    metadata:
      labels:
        app: planka
    spec:
      serviceAccountName: planka
      containers:
        - name: planka
          image: ghcr.io/plankanban/planka:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "postgresql://planka:planka@planka-db:5432/planka"
            - name: SECRET_KEY
              value: "your-secret-key-change-this"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: planka-data
              mountPath: /app/public/uploads
      volumes:
        - name: planka-data
          emptyDir: {}
      securityContext:
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: planka
  namespace: planka
  labels:
    app: planka
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: planka
