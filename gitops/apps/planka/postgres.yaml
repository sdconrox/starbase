apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: planka-db-data
  namespace: planka
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: planka-db
  namespace: planka
  labels:
    app: planka-db
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: planka-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: planka-db
  namespace: planka
  labels:
    app: planka-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: planka-db
  template:
    metadata:
      labels:
        app: planka-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: "planka"
            - name: POSTGRES_USER
              value: "planka"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: planka
                  key: db
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: planka-db-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          securityContext:
            # Allow the official image entrypoint to fix volume permissions.
            runAsUser: 0
            runAsNonRoot: false
      volumes:
        - name: planka-db-data
          persistentVolumeClaim:
            claimName: planka-db-data
      securityContext:
        seccompProfile:
          type: RuntimeDefault
