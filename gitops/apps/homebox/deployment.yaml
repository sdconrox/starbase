apiVersion: v1
kind: Namespace
metadata:
  name: homebox
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homebox
  namespace: homebox
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homebox-data
  namespace: homebox
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homebox
  namespace: homebox
  labels:
    app: homebox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homebox
  template:
    metadata:
      labels:
        app: homebox
    spec:
      serviceAccountName: homebox
      containers:
        - name: homebox
          image: ghcr.io/sysadminsmedia/homebox:latest-rootless
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 7745
              protocol: TCP
          env:
            - name: TZ
              value: "America/New_York"
            - name: HBOX_BARCODE_TOKEN_BARCODESPIDER
              valueFrom:
                secretKeyRef:
                  name: barcodespider-access-token
                  key: access-token
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /
              port: 7745
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 7745
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 65532
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: homebox-data
              mountPath: /data
      volumes:
        - name: homebox-data
          persistentVolumeClaim:
            claimName: homebox-data
      securityContext:
        fsGroup: 65532
        fsGroupChangePolicy: Always
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: homebox
  namespace: homebox
  labels:
    app: homebox
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 7745
      protocol: TCP
      name: http
  selector:
    app: homebox
