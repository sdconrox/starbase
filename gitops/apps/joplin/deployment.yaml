apiVersion: v1
kind: Namespace
metadata:
  name: joplin
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: joplin
  namespace: joplin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: joplin
  namespace: joplin
  labels:
    app: joplin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: joplin
  template:
    metadata:
      labels:
        app: joplin
    spec:
      serviceAccountName: joplin
      initContainers:
        - name: init-joplin-dirs
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              mkdir -p /home/joplin/packages/server/logs
              mkdir -p /home/joplin/packages/server/temp
              mkdir -p /home/joplin/packages/server/data
              chown -R 1000:1000 /home/joplin
              chmod -R 755 /home/joplin
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: joplin-logs
              mountPath: /home/joplin/packages/server/logs
            - name: joplin-temp
              mountPath: /home/joplin/packages/server/temp
            - name: joplin-data
              mountPath: /home/joplin/packages/server/data
      containers:
        - name: joplin
          image: joplin/server:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 22300
              protocol: TCP
          env:
            - name: APP_BASE_URL
              value: "https://joplin.apocalypso.xyz"
            - name: DB_CLIENT
              value: "pg"
            - name: POSTGRES_HOST
              value: "joplin-postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: joplin-postgres-credentials
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: joplin-postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: joplin-postgres-credentials
                  key: password
            - name: PM2_HOME
              value: "/tmp/pm2"
            - name: MAILER_ENABLED
              value: "1"
            - name: MAILER_HOST
              value: "smtp.mailgun.org"
            - name: MAILER_PORT
              value: "587"
            - name: MAILER_SECURITY
              value: "starttls"
            - name: MAILER_AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: smtp-mailgun
                  key: smtp-email
            - name: MAILER_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smtp-mailgun
                  key: smtp-password
            - name: MAILER_NOREPLY_EMAIL
              valueFrom:
                secretKeyRef:
                  name: smtp-mailgun
                  key: smtp-email
            - name: MAILER_NOREPLY_NAME
              value: "Joplin"
          volumeMounts:
            - name: pm2-home
              mountPath: /tmp/pm2
            - name: joplin-logs
              mountPath: /home/joplin/packages/server/logs
            - name: joplin-temp
              mountPath: /home/joplin/packages/server/temp
            - name: joplin-data
              mountPath: /home/joplin/packages/server/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/ping
              port: 22300
              httpHeaders:
                - name: Host
                  value: joplin.apocalypso.xyz
                - name: Origin
                  value: https://joplin.apocalypso.xyz
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/ping
              port: 22300
              httpHeaders:
                - name: Host
                  value: joplin.apocalypso.xyz
                - name: Origin
                  value: https://joplin.apocalypso.xyz
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      volumes:
        - name: pm2-home
          emptyDir: {}
        - name: joplin-logs
          emptyDir: {}
        - name: joplin-temp
          emptyDir: {}
        - name: joplin-data
          emptyDir: {}
      securityContext:
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: joplin
  namespace: joplin
  labels:
    app: joplin
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 22300
      protocol: TCP
      name: http
  selector:
    app: joplin
