apiVersion: v1
kind: Namespace
metadata:
  name: calibre
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: calibre
  namespace: calibre
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre
  namespace: calibre
  labels:
    app: calibre
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibre
  template:
    metadata:
      labels:
        app: calibre
    spec:
      serviceAccountName: calibre
      initContainers:
        - name: init-permissions
          image: busybox:latest
          command: ['sh', '-c']
          args:
            - |
              mkdir -p /config
              chown -R 1000:1000 /config
              chmod -R 755 /config
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: calibre-config
              mountPath: /config
      containers:
        - name: calibre
          image: lscr.io/linuxserver/calibre:latest
          imagePullPolicy: Always
          ports:
            - name: https-gui
              containerPort: 8181
              protocol: TCP
            - name: webserver
              containerPort: 8081
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: PASSWORD
              value: ""  # Optional: set a password for the GUI
            - name: CLI_ARGS
              value: ""  # Optional: CLI arguments for calibre
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8181
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8181
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: calibre-config
              mountPath: /config
            - name: shm
              mountPath: /dev/shm
      volumes:
        - name: calibre-config
          emptyDir: {}
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
      securityContext:
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: calibre
  namespace: calibre
  labels:
    app: calibre
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 8181
      protocol: TCP
      name: https-gui
    - port: 80
      targetPort: 8081
      protocol: TCP
      name: webserver
  selector:
    app: calibre
