apiVersion: v1
kind: Namespace
metadata:
  name: openspeedtest
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openspeedtest
  namespace: openspeedtest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openspeedtest
  namespace: openspeedtest
  labels:
    app: openspeedtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openspeedtest
  template:
    metadata:
      labels:
        app: openspeedtest
    spec:
      serviceAccountName: openspeedtest
      initContainers:
        - name: init-nginx-config
          image: openspeedtest/latest
          command:
            - sh
            - -c
            - |
              # Copy nginx config files to writable volume
              cp -r /etc/nginx/* /nginx-config/ || true
              # Ensure directories exist
              mkdir -p /nginx-config/conf.d
              # Set ownership for UID 1000
              chown -R 1000:1000 /nginx-config || true
          volumeMounts:
            - name: nginx-etc
              mountPath: /nginx-config
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
      containers:
        - name: openspeedtest
          image: openspeedtest/latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: nginx-etc
              mountPath: /etc/nginx
            - name: var-run
              mountPath: /var/run
      volumes:
        - name: nginx-etc
          emptyDir: {}
        - name: var-run
          emptyDir: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: Always
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: openspeedtest
  namespace: openspeedtest
  labels:
    app: openspeedtest
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: openspeedtest
