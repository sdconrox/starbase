apiVersion: v1
kind: Namespace
metadata:
  name: openspeedtest
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openspeedtest
  namespace: openspeedtest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openspeedtest
  namespace: openspeedtest
  labels:
    app: openspeedtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openspeedtest
  template:
    metadata:
      labels:
        app: openspeedtest
    spec:
      serviceAccountName: openspeedtest
      initContainers:
        - name: copy-nginx-config
          image: openspeedtest/latest
          # Override both entrypoint and command to prevent app from starting
          command: ["/bin/sh"]
          args:
            - -c
            - |
              # Copy original nginx config files to writable volume
              if [ -d /etc/nginx ]; then
                cp -a /etc/nginx/. /nginx-etc/ 2>/dev/null || true
              fi
              # Create required directories
              mkdir -p /nginx-etc/conf.d
              mkdir -p /nginx-cache
              mkdir -p /nginx-logs
              mkdir -p /var-run
              # Set ownership for UID 1000
              chown -R 1000:1000 /nginx-etc /nginx-cache /nginx-logs /var-run || true
              exit 0
          volumeMounts:
            - name: nginx-etc
              mountPath: /nginx-etc
            - name: nginx-cache
              mountPath: /nginx-cache
            - name: nginx-logs
              mountPath: /nginx-logs
            - name: var-run
              mountPath: /var-run
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
      containers:
        - name: openspeedtest
          image: openspeedtest/latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: nginx-etc
              mountPath: /etc/nginx
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-logs
              mountPath: /var/log/nginx
            - name: var-run
              mountPath: /var/run
      volumes:
        - name: nginx-etc
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-logs
          emptyDir: {}
        - name: var-run
          emptyDir: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: Always
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: openspeedtest
  namespace: openspeedtest
  labels:
    app: openspeedtest
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: openspeedtest
