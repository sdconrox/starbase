apiVersion: v1
kind: Namespace
metadata:
  name: freshrss
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: freshrss
  namespace: freshrss
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: freshrss-data
  namespace: freshrss
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshrss
  namespace: freshrss
  labels:
    app: freshrss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freshrss
  template:
    metadata:
      labels:
        app: freshrss
    spec:
      serviceAccountName: freshrss
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              mkdir -p /var/www/FreshRSS/data/cache
              mkdir -p /var/www/FreshRSS/data/users
              mkdir -p /var/www/FreshRSS/data/favicons
              chmod -R 777 /var/www/FreshRSS/data
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
          volumeMounts:
            - name: freshrss-data
              mountPath: /var/www/FreshRSS/data
      containers:
        - name: freshrss
          image: freshrss/freshrss:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: TZ
              value: "America/New_York"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: freshrss-data
              mountPath: /var/www/FreshRSS/data
            - name: etc-localtime
              mountPath: /etc/localtime
            - name: etc-timezone
              mountPath: /etc/timezone
            - name: apache-run
              mountPath: /var/run/apache2
      volumes:
        - name: freshrss-data
          persistentVolumeClaim:
            claimName: freshrss-data
        - name: etc-localtime
          hostPath:
            path: /etc/localtime
            type: File
        - name: etc-timezone
          emptyDir: {}
        - name: apache-run
          emptyDir: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: Always
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: freshrss
  namespace: freshrss
  labels:
    app: freshrss
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: freshrss
