  widgets.yaml: |
    - openweathermap:
        label: Inwood
        units: imperial # or metric
        latitude: 39.364916
        longitude: -78.006818
        provider: openweathermap
    - unifi_console:
        url: https://underverse.sdconrox.com
        key: ${UNIFI_API_KEY} # required if using API key instead of username/password
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - stocks:
        provider: finnhub
        color: true # optional, defaults to true
        cache: 1 # optional, default caches results for 1 minute
        watchlist:
          - DJIA
          - NDAQ
          - AAPL
          - NVDA
          - MSFT
          - TSM
    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: long
    - search:
        provider: [google, duckduckgo]
        focus: true
        showSearchSuggestions: true
        target: _blank
  docker.yaml: ""
