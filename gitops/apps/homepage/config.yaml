        image: https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/68a5fa5a-b297-40cf-94b1-28ccb92931f8/djzmq3x-9ad83875-ab91-4caf-8353-d17ff62ca30c.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..Cj16L7HJffAizfTNbRm9PRJg6Ij_nYBrv2qHXTCF7EY
        opacity: 25
    theme: dark
    color: neutral
    cardBlur: xs # xs, md, etc... see https://tailwindcss.com/docs/backdrop-blur
    headerStyle: boxed
    providers:
        openweathermap: ${OPENWEATHERMAP_API_KEY}
        finnhub: ${FINNHUB_API_KEY}
    layout:
        Platform Services:
            style: row
            columns: 3
        User Services:
            style: row
            columns: 5
        Ingrastructure Services:
            style: row
            columns: 3
