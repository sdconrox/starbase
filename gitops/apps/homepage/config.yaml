apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: Starbase
    description: üññüèª Live Long and Prosper
    startUrl: https://homepage.apocalypso.xyz
    background:
        image: https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/3a220e49-b640-4b89-95ad-221f76675213/de9p33m-2629f114-abf3-47e4-b4d8-75dc67530b84.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..c6zcmlOODhMQjG_fl02y91cQDVT6-4rzo97C14k2eJw
        opacity: 25
    theme: dark
    color: neutral
    cardBlur: xs # xs, md, etc... see https://tailwindcss.com/docs/backdrop-blur
    headerStyle: boxedWidgets
    providers:
        openweathermap: ${OPENWEATHERMAP_API_KEY}
        finnhub: ${FINNHUB_API_KEY}
    layout:
        üß∞ Platform Services:
            style: row
            columns: 3
        üè† User Services:
            style: row
            columns: 5
        üõ†Ô∏è Infrastructure Services:
            style: row
            columns: 3
        LoFi Girl:
            style: row
            columns: 3
        Cloud:
            style: row
            columns: 4
        Developer:
            style: row
            columns: 5
        Social:
            style: row
            columns: 6
        Mail:
            style: row
            columns: 2
        Security:
            style: row
            columns: 2
        Reference:
            style: row
            columns: 3
        Freelancing:
            style: row
            columns: 3
        Entertainment:
            style: row
            columns: 2
        Banking:
            style: row
            columns: 2
        Shopping:
