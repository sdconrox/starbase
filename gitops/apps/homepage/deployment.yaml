apiVersion: v1
kind: Namespace
metadata:
  name: homepage
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
secrets:
  - name: homepage
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
  annotations:
    kubernetes.io/service-account.name: homepage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - pods
      - nodes
    verbs:
      - get
      - list
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
  - apiGroups:
      - traefik.io
    resources:
      - ingressroutes
    verbs:
      - get
      - list
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - httproutes
      - gateways
    verbs:
      - get
      - list
  - apiGroups:
      - metrics.k8s.io
    resources:
      - nodes
      - pods
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: homepage
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      initContainers:
        - name: config-processor
          image: alpine:latest
          command: ['sh', '-c']
          args:
            - |
              apk add --no-cache gettext
              for file in settings.yaml widgets.yaml; do
                if [ -f /config-source/$file ]; then
                  envsubst < /config-source/$file > /config-processed/$file
                fi
              done
              # Copy all other files as-is
              for file in /config-source/*; do
                filename=$(basename "$file")
                if [ ! -f /config-processed/$filename ]; then
                  cp "$file" /config-processed/$filename
                fi
              done
          env:
            - name: OPENWEATHERMAP_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openweathermap-api-key
                  key: api-key
            - name: FINNHUB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: finnhub-api-key
                  key: api-key
            - name: UNIFI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: unifi-controller-api-key
                  key: credential
          volumeMounts:
            - name: config-source
              mountPath: /config-source
            - name: config-processed
              mountPath: /config-processed
      containers:
        - name: homepage
          image: "ghcr.io/gethomepage/homepage:latest"
          imagePullPolicy: Always
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: homepage.apocalypso.xyz
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: config-processed
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: config-processed
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: config-processed
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: config-processed
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: config-processed
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: config-processed
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: config-processed
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: config-processed
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "800m"
      volumes:
        - name: config-source
          configMap:
            name: homepage
        - name: config-processed
          emptyDir: {}
        - name: logs
          emptyDir: {}
